<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŒ¿ My Plant Tracker</h1>
<div id="summary" class="summary-banner">
  <!-- counts will go here -->
</div>

    <!-- Search Input UI -->
    <div class="search-container">
        <label for="search-input" class="visually-hidden">Search Plants</label>
        <input type="text" id="search-input" placeholder="ðŸ”Ž Search by name or species" />
    </div>

    <button id="show-add-form">Add a Plant</button>

    <form id="plant-form" class="form-grid" style="display:none;" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Plant Name</label>
            <input type="text" name="name" id="name" placeholder="Plant Name" />
            <div class="error" id="name-error"></div>
        </div>

        <div class="form-group">
            <label for="species">Species</label>
            <input type="text" name="species" id="species" placeholder="Species" />
            <div class="error" id="species-error"></div>
        </div>

        <div class="form-group">
            <label for="watering_frequency">Watering Frequency (days)</label>
            <input type="number" name="watering_frequency" id="watering_frequency" placeholder="e.g. every 7 days" />
            <div class="helper-text">How often to water</div>
            <div class="error" id="watering_frequency-error"></div>
        </div>

        <div class="form-group">
            <label for="fertilizing_frequency">Fertilizing Frequency (days)</label>
            <input type="number" name="fertilizing_frequency" id="fertilizing_frequency" placeholder="e.g. every 30 days" />
            <div class="helper-text">How often to fertilize</div>
            <div class="error" id="fertilizing_frequency-error"></div>
        </div>

        <div class="form-group full-width">
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" />
        </div>

        <div class="form-group">
            <label for="room">Room</label>
            <input type="text" name="room" id="room" placeholder="Room" />
            <div class="error" id="room-error"></div>
        </div>

        <div class="form-group">
            <label for="last_watered">Last Watered</label>
            <input type="date" name="last_watered" id="last_watered" />
        </div>

        <div class="form-group">
            <label for="last_fertilized">Last Fertilized</label>
            <input type="date" name="last_fertilized" id="last_fertilized" />
        </div>

        <div class="form-group full-width">
            <button type="submit">Add Plant</button>
            <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
        </div>
    </form>

    <div style="margin-top: calc(var(--spacing) * 2);">
        <select id="room-filter">
            <option value="all">All Rooms</option>
        </select>
        <select id="sort-toggle">
            <option value="name">Sort by: Name</option>
            <option value="due">Sort by: Due Date</option>
        </select>
        <select id="due-filter" style="margin-left:calc(var(--spacing)/2);">
            <option value="all">Show: All</option>
            <option value="water">Needs Watering</option>
            <option value="fert">Needs Fertilizing</option>
            <option value="any">Needs Care</option>
        </select>
      </div>
<!-- Undo delete snackbar -->
<div id="undo-banner" style="display:none;
                             position:fixed;
                             bottom:calc(var(--spacing)*1.25);
                             left:50%;
                             transform:translateX(-50%);
                             background:var(--color-text);
                             color:var(--color-bg);
                             padding:calc(var(--spacing)*1.25);
                             border-radius:var(--radius);
                             z-index:1000;">
  Plant deleted. <button id="undo-btn">Undo</button>
</div>

<div id="toast" class="toast"></div>

    <div id="plant-list"></div>

    <h3>Upcoming Tasks</h3>
    <div id="calendar"></div>

    <script src="script.js"></script>
</body>
</html>
